<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here and include: section for time, section for info, button for saving info-->
      <!--8am block-->
      <div id="08amBlock" class="row">
        <!--time-->
        <div class="col_time" >
          8am
        </div>
        <!--info-->
        <textarea class="time-block" placeholder="Input schedule event here"></textarea>
        <!--button for saving-->
        <button class="saveBtn"></button>
      </div>
      <!--9am block-->
      <div id="09amBlock" class="row">
        <!--time-->
        <div class="col_time">
          9am
        </div>
        <!--info-->
        <textarea rows="4" cols="50"></textarea>
      </div>
      <!--10am block-->
      <div id="10amBlock" class="row">
        <!--time-->
        <div class="col_time">
          10am
        </div>
        <!--info-->
        <textarea rows="4" cols="50"></textarea>
      </div>
      <!--11am block-->
      <div id="11amBlock" class="row">
        <!--time-->
        <div class="col_time">
          11am
        </div>
        <!--info-->
        <textarea rows="4" cols="50"></textarea>
      </div>
      <!--12pm block-->
      <div id="12pmBlock" class="row">
        <!--time-->
        <div class="col_time">
          12pm
        </div>
        <!--info-->
        <textarea rows="4" cols="50"></textarea>
      </div>
      <!--1pm block-->
      <div id="1pmBlock" class="row">
        <!--time-->
        <div class="col_time">
          1pm
        </div>
        <!--info-->
        <textarea rows="4" cols="50"></textarea>
      </div>
      <!--2pm block-->
      <div id="2pmBlock" class="row">
        <!--time-->
        <div class="col_time">
          2pm
        </div>
        <!--info-->
        <textarea rows="4" cols="50"></textarea>
      </div>
      <!--3pm block-->
      <div id="3pmBlock" class="row">
        <!--time-->
        <div class="col_time">
          3pm
        </div>
        <!--info-->
        <textarea rows="4" cols="50"></textarea>
      </div>
      <!--4pm block-->
      <div id="4pmBlock" class="row">
        <!--time-->
        <div class="col_time">
          4pm
        </div>
        <!--info-->
        <textarea rows="4" cols="50"></textarea>
      </div>
      <!--5pm block-->
      <div id="5pmBlock" class="row">
        <!--time-->
        <div class="col_time">
          5pm
        </div>
        <!--info-->
        <textarea rows="4" cols="50"></textarea>
      </div>
      <!--6pm block-->
      <div id="6pmBlock" class="row">
        <!--time-->
        <div class="col_time">
          6pm
        </div>
        <!--info-->
        <textarea rows="4" cols="50"></textarea>
      </div>
      

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
